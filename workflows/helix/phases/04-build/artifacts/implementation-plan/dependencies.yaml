# Implementation Plan Dependencies
artifact: implementation-plan
prefix: IP

inputs:
  required:
    - artifact: test-plan
      phase: "03-test"
      prefix: TP
      same_number: true
      relationship: "implementation makes tests pass"
    - artifact: technical-design
      phase: "02-design"
      prefix: TD
      same_number: true
      relationship: "follows technical design"
  optional:
    - artifact: test-suite
      phase: "03-test"
      relationship: "failing tests to make pass"

outputs:
  produces:
    - artifact: deployment-plan
      phase: "05-deploy"
      prefix: DP
      same_number: true
      relationship: "completed code ready for deploy"

completion:
  automated_checks:
    - type: tests_passing
    - type: coverage_threshold
      minimum: 80
    - type: security_scan_clean
  manual_checks:
    - "Code review completed"
    - "Implementation matches design"
